<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>Time Table</caption>
        <thead>
            <tr>
                <th rowspan="3" align="center">Day</th>
                <th colspan="3" align="center">Seminar</th>
            </tr>
            <tr>
                <th colspan="2" align="center">Schedule</th>
                <th rowspan="2" align="center">Topic</th>
            </tr>
            <tr>
                <th align="center">Begin</th>
                <th align="center">End</th>
            </tr>
        </thead>
        
        <tbody>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: yellow;">8:00 a.m.</td>
            <td rowspan="2" style="background-color: blueviolet;">5:00 p.m.</td>
            <td align="center">Introduction to XML</td>
        </tr>
        <tr>
            <td align="center">Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: yellow;">8:00 a.m.</td>
            <td style="background-color: yellow;">11:00 a.m.</td>
            <td rowspan="2" align="center">XPath</td>
        </tr>
        <tr>
            <td style="background-color: yellow;">11:00 a.m.</td>
            <td style="background-color: greenyellow;">2:00 p.m.</td>
            
        </tr>
        <tr>
            <td style="background-color: greenyellow;">2:00 p.m.</td>
            <td style="background-color: blueviolet;">5:00 p.m.</td>
            <td align="center">XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td style="background-color: yellow;">8:00 a.m.</td>
            <td style="background-color: greenyellow;">12:00 p.m.</td>
            <td align="center">XSL Formatting Objects</td>
        </tr>
    </tbody>
        
    </table>
</body>
</html>
