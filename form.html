<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1><u>Welcome to BIGOTTI</u></h1>
    <h2><u>Contact Us Form</u></h2>
    <form action="submit.html">
    <label for="Name">Name:</label>
    <input type="text" placeholder="Enter your Name" name="Name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter your Email" name="email">
    <br><br>
    <label for="number">Contact Number:</label>
    <input type="number" placeholder="Enter your number" name="number">
    <br><br>
    <label for="gender">Gender:</label>
    <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br><br>
    <label for="dob">DOB:</label>
    <input type="date" name="dob">
    <br><br>
    <label for="rating">Rating</label>
    <input type="radio" value="1" name="rating">1 
    <input type="radio" value="2" name="rating">2 
    <input type="radio" value="3" name="rating">3 
    <input type="radio" value="4" name="rating">4 
    <input type="radio" value="5" name="rating">5
    <br><br>
    <label for="message">Enter your Message:</label>
    <p>
        <textarea placeholder="Enter your Message" rows="5" cols="30" name="message"></textarea>
    </p>
    <input type="submit" value="Send">
    <input type="reset">
    <br><br>
    <a href="https://www.youtube.com/" target="_blank">
        <img src="YouTube_full-color_icon_(2017).svg.webp" alt="youtube" height="40" width="40">
    </a>
    <a href="https://www.instagram.com/" target="_blank">
        <img src="Instagram_icon.png.webp" alt="instagram" height="40" width="40">
    </a>
    <a href="https://telegram.org/" target="_blank">
        <img src="Telegram_logo.svg.webp" alt="telegram" height="40" width="40">
    </a>
    </form>
    


</body>
</html>
